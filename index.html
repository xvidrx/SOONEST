function switchLang(l) {
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    el.innerText = langData[l][key];
  });

  document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active-lang'));
  document.getElementById('lang-' + l).classList.add('active-lang');
}

function detectBrowserLang() {
  const userLang = navigator.language || navigator.userLanguage;
  if (userLang.startsWith('ru')) switchLang('ru');
  else switchLang('uk');
}

/* -----------------------------------------
      COUNTDOWN
------------------------------------------*/
function countdownTimer() {
  const targetTime = (3 * 60 * 60 + 28 * 60) * 1000;
  const endTime = new Date().getTime() + targetTime;

  const interval = setInterval(function() {
    const now = new Date().getTime();
    const remaining = endTime - now;

    if (remaining <= 0) {
      clearInterval(interval);
      document.getElementById('countdown').innerHTML = "–ê–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞!";
      return;
    }

    let h = Math.floor((remaining / (1000 * 60 * 60)) % 24);
    let m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
    let s = Math.floor((remaining % (1000 * 60)) / 1000);

    document.getElementById('countdown').innerHTML = `${h}—á ${m}–º ${s}—Å`;
  }, 1000);
}

document.addEventListener("DOMContentLoaded", () => {
  const reveals = document.querySelectorAll(".reveal");

  const revealOnScroll = () => {
    const triggerBottom = window.innerHeight * 0.85;

      const boxTop = el.getBoundingClientRect().top;

      if (boxTop < triggerBottom) {
        el.classList.add("show");
      }
    });
  };

  revealOnScroll();
  window.addEventListener("scroll", revealOnScroll);
});
