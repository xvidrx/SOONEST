<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOONEST 80000 mAh Fast Charge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hero-bg { background: linear-gradient(135deg, #ff3b3b 0%, #ff7c00 100%); }
    .cta-pulse { animation: pulse 1.6s infinite; }
    @keyframes pulse { 0% { transform: scale(1);} 50% { transform: scale(1.05);} 100%{transform:scale(1);} }
    .fade-in { opacity: 0; transform: translateY(20px); animation: fadeIn .8s forwards; }
    @keyframes fadeIn { to { opacity:1; transform:translateY(0);} }
    .active-lang { font-weight: bold; text-decoration: underline; }
  </style>

  <script>
    const langData = {
      uk: {
        hero_title: "Power Bank SOONEST 80000 mAh Fast Charge 65W",
        hero_text: "Максимальна автономність, супер швидка зарядка та преміальний дизайн. Незамінний девайс під час відключень електроенергії. Ємність у 80000 mAh дозволяє неодноразово заряджати смартфон, планшет чи навіть ноутбук. Підтримка QuickCharge 3.0 та Power Delivery забезпечують супер швидку зарядку сумісних пристроїв.",
        hero_btn: "Отримати зі знижкою",
        advantages_title: "Переваги SOONEST",
        adv1: "Реальна ємність 80000 mAh",
        adv2: "6 портів + швидке заряджання",
        adv3: "QC 3.0 25W",
        tech_title: "Технічні характеристики",
        tech_capacity: "Ємність: 80000 mAh",
        tech_ports: "Порти: USB-A ×4, USB-C, MicroUSB, Lightning",
        tech_qc: "QC 3.0: до 22.5W",
        tech_protect: "Захист: перегрів, КЗ, перенапруга",
        sale_price: "Акційна ціна: 2500 грн",
        sale_left: "До кінця акції залишилось:",
        order_btn: "Замовити зараз"
      },
      ru: {
        hero_title: "Power Bank SOONEST 80000 mAh Fast Charge 65W",
        hero_text: "Максимальная автономность, сверхбыстрая зарядка и премиальный дизайн. Незаменимое устройство при отключении электроэнергии. Ёмкость 80000 mAh позволяет многократно заряжать смартфон, планшет или ноутбук. Поддержка QuickCharge 3.0 и Power Delivery обеспечивает сверхбыструю зарядку совместимых устройств.",
        hero_btn: "Получить со скидкой",
        advantages_title: "Преимущества SOONEST",
        adv1: "Реальная ёмкость 80000 mAh",
        adv2: "6 портов + быстрая зарядка",
        adv3: "QC 3.0 25W",
        tech_title: "Технические характеристики",
        tech_capacity: "Ёмкость: 80000 mAh",
        tech_ports: "Порты: USB-A ×4, USB-C, MicroUSB, Lightning",
        tech_qc: "QC 3.0: до 22.5W",
        tech_protect: "Защита: перегрев, КЗ, перенапряжение",
        sale_price: "Акционная цена: 2500 грн",
        sale_left: "До конца акции осталось:",
        order_btn: "Заказать сейчас"
      }
    };

    function switchLang(l) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.innerText = langData[l][key];
      });
      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active-lang'));
      document.getElementById('lang-' + l).classList.add('active-lang');
    }

    function detectBrowserLang() {
      const userLang = navigator.language || navigator.userLanguage;
      if(userLang.startsWith('ru')) switchLang('ru');
      else switchLang('uk');
    }

    function countdownTimer() {
      const targetTime = (3 * 60 * 60 + 28 * 60) * 1000; // 3h 28m
      const endTime = new Date().getTime() + targetTime;
      const interval = setInterval(function() {
        const now = new Date().getTime();
        const remainingTime = endTime - now;
        if (remainingTime <= 0) {
          clearInterval(interval);
          document.getElementById('countdown').innerHTML = "Акція завершена!";
        } else {
          const hours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
          document.getElementById('countdown').innerHTML = hours + "ч " + minutes + "м " + seconds + "с";
        }
      }, 1000);
    }

    window.onload = function() {
      detectBrowserLang();
      countdownTimer();
    };
  </script>
</head>
<body class="bg-slate-900 text-white font-sans">

  <!-- LANGUAGE SWITCH CENTER -->
  <div class="p-4 flex gap-3 justify-center text-lg">
    <button id="lang-uk" class="lang-btn" onclick="switchLang('uk')">UA</button>
    <button id="lang-ru" class="lang-btn" onclick="switchLang('ru')">RU</button>
  </div>

  <!-- HERO SECTION -->
  <section class="hero-bg py-20 shadow-xl fade-in">
    <div class="max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
      <div class="text-white space-y-6">
        <h1 class="text-4xl md:text-6xl font-extrabold leading-tight drop-shadow-xl" data-i18n="hero_title"></h1>
        <p class="text-xl opacity-90 leading-relaxed" data-i18n="hero_text"></p>
        <a href="#buy" class="bg-white text-red-600 px-10 py-4 rounded-2xl font-bold text-2xl shadow-2xl hover:bg-gray-200 transition cta-pulse mt-4 inline-block" data-i18n="hero_btn"></a>
      </div>
      <img src="images/1.png" alt="Power Bank SOONEST" class="rounded-2xl shadow-2xl w-full fade-in" />
    </div>
  </section>

  <!-- ADVANTAGES -->
  <section class="max-w-6xl mx-auto px-6 py-20 fade-in">
    <h2 class="text-4xl font-bold text-center mb-12" data-i18n="advantages_title"></h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div class="bg-slate-800 p-8 rounded-2xl shadow-xl text-center hover:bg-slate-700 transition transform hover:-translate-y-2">
        <img src="images/2.png" alt="Ємність 80000 mAh" class="mx-auto w-24 mb-4" />
        <p class="text-xl font-bold" data-i18n="adv1"></p>
      </div>
      <div class="bg-slate-800 p-8 rounded-2xl shadow-xl text-center hover:bg-slate-700 transition transform hover:-translate-y-2">
        <img src="images/3.png" alt="6 портів" class="mx-auto w-24 mb-4" />
        <p class="text-xl font-bold" data-i18n="adv2"></p>
      </div>
      <div class="bg-slate-800 p-8 rounded-2xl shadow-xl text-center hover:bg-slate-700 transition transform hover:-translate-y-2">
        <img src="images/4.png" alt="QC 3.0 + PD 65W" class="mx-auto w-24 mb-4" />
        <p class="text-xl font-bold" data-i18n="adv3"></p>
      </div>
    </div>
  </section>
    <section class="max-w-6xl mx-auto p-6">
    <h2 class="text-3xl font-bold text-center mb-6"></h2>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <img src="images/5.png" class="rounded-xl shadow" />
      <img src="images/4.png" class="rounded-xl shadow" />
      <img src="images/6.png" class="rounded-xl shadow" />
    </div>
  </section>

  <!-- TECH -->
  <section class="max-w-6xl mx-auto px-6 py-20 fade-in">
    <h2 class="text-4xl font-bold text-center mb-10" data-i18n="tech_title"></h2>
    <div class="bg-slate-800 p-10 rounded-2xl shadow-xl text-lg space-y-4 leading-relaxed">
      <p data-i18n="tech_capacity"></p>
      <p data-i18n="tech_ports"></p>
      <p data-i18n="tech_qc"></p>
      <p data-i18n="tech_protect"></p>
    </div>
  </section>

  <!-- SALE -->
  <section id="buy" class="py-20 hero-bg text-center fade-in">
    <h2 class="text-5xl font-extrabold mb-6 drop-shadow" data-i18n="sale_price"></h2>
    <p class="text-3xl mb-4 font-light" data-i18n="sale_left"></p>
    <p id="countdown" class="text-4xl font-bold mb-10">Завантаження...</p>
    <a href="https://vm.tiktok.com/ZMAvfYyc2" class="bg-white text-red-600 px-12 py-5 rounded-2xl font-bold text-3xl shadow-2xl hover:bg-gray-200 transition cta-pulse" data-i18n="order_btn"></a>
  </section>

  <footer class="text-center text-sm py-6 opacity-60">© 2025 SOONEST</footer>
</body>
</html>
